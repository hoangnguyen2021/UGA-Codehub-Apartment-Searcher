<body class="effect">
  <div class="row">
    <div class="header">
      <img width="100%" src="https://www.uga.edu/_resources/images/uga-logo-masthead@2x.png">
      <p>Still in progress</p>
    </div>
  </div>
  <div class="row">
    <div class="filter">
      <form>
        <fieldset>
          <legend>Search</legend>
          <p>Housing type:
            <br />
            <label>
              <input type="radio" name="housingtype" value="universityshousing" checked="checked" />

            </label>
            <label>
              <input type="radio" name="housingtype" value="offcampushousing" />
              Off-Campus Housing
            </label>
          </p>

          <p>Price range:
            <br />
            <label>Min
              <input type="number" name="min" maxlength="10" />
            </label>
            <label>Max
              <input type="number" name="max" maxlength="10" />
            </label>
          </p>

          <p>Number of bed/bath:
            <br />
            <label>
              <input type="number" name="bed" maxlength="5" /> bedroom(s)
            </label>
            <label>
              <input type="number" name="bath" maxlength="5" /> bathroom(s)
            </label>
          </p>
          
          <input type="checkbox" id="pet">
          <label for="pet">Pet Friendly</label><br>
          <input type="checkbox" id="washdry">
          <label for="washdry">Washer/Dryer</label><br>
          <input type="checkbox" id="dorm">
          <label for="dorm">Dorm</label><br>
          <input type="checkbox" id="apartment">
          <label for="apartment">Apartment</label><br>
          <button onclick="storePreference()">Filter</button>
        </fieldset>
      </form>>
