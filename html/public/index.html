<!DOCTYPE html>
<html lang = "en-US">
  <head>
    <link rel = "stylesheet" type = "text/css" href = "format.css" />
    <link rel = "stylesheet" type = "text/css" href = "accessories.css">
    <link rel = "stylesheet" type = "text/css" href = "filter.css">
    <link rel = "stylesheet" type = "text/css" href = "list.css">
    <link rel = "stylesheet" type = "text/css" href = "map.css">
    <link rel = "stylesheet" type = "text/css" href = "style.css">
    <script src = "apart.js" type = "text/javascript"></script>
    <script src = "map.js" type = "text/javascript"></script>
    <script src = "list.js" type = "text/javascript"></script>
    <script src = "thefilter.js" type = "text/javascript"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcK6plxgo_6bLdx-GhUCmNa7jjxuzC9is&callback=initMap&libraries=&v=weekly"></script>
    <title>Home</title>
  </head>
<body onload = "loadLocations()">
    <div class = "row">
      <div class = "header">
        <img width = "100%" src = "https://www.uga.edu/_resources/images/uga-logo-masthead@2x.png">
        <p>Still in progress</p>
      </div>
    </div>
    <div class = "row">
      <div class = "filter">
        <label for="min">Min</label>
        <input type="quantity" id="min" size="6">
        <input type="quantity" id="max" size="6">
        <label for="max">Max</label><br><br>
        <label for="beds">Beds</label>
        <input type="quantity" id="beds" size="2"><s></s>
        <label for="baths">Baths</label>
        <input type="quantiy" id="baths" size="2"><br>
        <input type="checkbox" id="pet">
        <label for="pet">Pet Friendly</label><br>
        <input type="checkbox" id="washdry">
        <label for="washdry">Washer/Dryer</label><br>
        <input type="checkbox" id="dorm">
        <label for="dorm">Dorm</label><br>
        <input type="checkbox" id="apartment">
        <label for="apartment">Apartment</label><br>
        <button onclick="storePreference()">Filter</button>
        <button onclick="clearPrefernce()">Clear Filter</button>
        <button onclick="initMap()">Intialize Markers</button>
      </div>
      <div id = "list"></div>
      <style type="text/css">
        #map {
          height: 400px;
        }
      </style>
      <div class = "map">
        <div id="map" class = "googleMap">
        </div>
      </div>
    </div>
    <div class = "row">
      <div class = "footer">
        <p>Made by the House Poachers not Hunters</p>
        <p>Also, Bret helped a little bit</p>
      </div>
    </div>
    <div class = "row">
      <p style = "color: rgb(0,0,255)">v 0.7</p>
    </div>
  </body>
</html>
